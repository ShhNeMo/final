<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title> {% block title %} {% endblock %}Armarket</title>

</head>
<body>
    <nav class ="py-6 px-6 flex justify-between items-center border-b border-gray-200">
        <a href="{% url 'index' %}" class="text-xl font-semibold">Armarket</a>

        <div class="space-x-6">
            {% if request.user.is_authenticated %}
                <a href="{% url 'item:browse' %}" class="px-6 py-3 text-lg font-semibold bg-sky-500 text-white rounded-lg hover:bg-sky-700">Browse </a>
                <a href="{% url 'profile' %}" class="px-6 py-3 text-lg font-semibold bg-sky-500 text-white rounded-lg hover:bg-sky-700">Profile</a>
                <a href="{% url 'item:new' %}" class="px-6 py-3 text-lg font-semibold bg-sky-500 text-white rounded-lg hover:bg-sky-700">Add Item</a>
                <a href="{% url 'conversation:chats' %}" class="px-6 py-3 text-lg font-semibold bg-sky-500 text-white rounded-lg hover:bg-sky-700">Chats</a>
                <a href="{% url 'dashboard:index' %}" class="px-6 py-3 text-lg font-semibold bg-sky-500 text-white rounded-lg hover:bg-sky-700">Dashboard</a>
                <a href="{% url 'logout' %}" class="px-6 py-3 text-lg font-semibold bg-red-500 text-white rounded-lg hover:bg-red-700">Log Out</a>
            {% else %}
                <a href="{% url 'signup' %}" class="px-6 py-3 text-lg font-semibold bg-sky-500 text-white rounded-lg hover:bg-sky-700">Sign Up</a>
                <a href="{% url 'login' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-lg hover:bg-gray-700">Log In</a>
            {% endif %}
        </div>
    </nav>
    <div class="px-6 py-6">
        {% block content %}
        {% endblock %}
    </div>

   <footer class="bg-sky-700 py-4 text-white">
    <div class="container mx-auto flex justify-between">
        <div class="w-2/3 pr-10">
            <h3 class="text-xl font-semibold mb-3 text-white">About Us</h3>
            <p class="text-gray-400 leading-relaxed">
                пока не придумал
            </p>
        </div>

        <div class="w-1/3">
            <h3 class="text-xl font-semibold mb-3 text-white">Quick Links</h3>
            <ul class="space-y-2">
                <li><a href="{% url 'index' %}" class="text-white hover:text-blue-400">Home</a></li>
                <li><a href="{% url 'profile' %}" class="text-white hover:text-blue-400">Check your profile</a></li>
            </ul>
        </div>
    </div>
    <hr class="border-t border-blue-800 mt-8">
    <div class="container mx-auto mt-4 text-center text-gray-400">
        <p>&copy; 2023</p>
    </div>
</footer>
</body>
</html>
