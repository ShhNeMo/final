{% extends 'base.html' %}
{% block title %}Profile - {% endblock %}

{% block content %}
    <h1 class="text-2xl font-semibold mb-4">Profile</h1>
    <form method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        <button type="submit" name="user_form" class="px-4 py-2 bg-sky-500 hover:bg-sky-700 text-white rounded">Save Changes</button>
    </form>

    <h2 class="text-xl font-semibold mt-4 mb-2">Change Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ password_form.as_p }}
        <button type="submit" name="password_form" class="px-4 py-2 bg-sky-500 hover:bg-sky-700 text-white rounded">Change Password</button>
    </form>
{% endblock %}
